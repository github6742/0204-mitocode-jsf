<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages />
            <h:panelGrid columns="3">
                
                <h:outputLabel value="Ingrese Nombre"/>
                <h:inputText id="txtNombre" value="#{personaBean.persona.nombre}" required="true" label="Nombre Requerido"/>
                <h:messages for="txtNombre" style="color : red"/>
                
                <h:outputLabel value="Ingrese Edad"/>
                <h:inputText id="txtEdad" value="#{personaBean.persona.edad}" label="(1-18)">
                    <!--<f:validateLongRange for="txtEdad" minimum="1" maximum="18"></f:validateLongRange>-->
                    <f:validator validatorId="MayorEdadValidator"/>
                </h:inputText>    
                <h:messages for="txtEdad"  style="color : red"/>
                
                <h:outputLabel value="Ingrese Sexo"/>
                <h:inputText id="txtSexo" value="#{personaBean.persona.sexo}" validator="#{personaBean.validar}"/>
                <h:messages for="txtSexo"  style="color : red"/>          
            </h:panelGrid>
            
            <h:commandButton value="Registrar" actionListener="#{personaBean.registrar()}"/>
            <h:commandButton value="Registrar SIN VALIDACIONES" actionListener="#{personaBean.registrar()}" immediate="true"/>
            
            <h:dataTable value="#{personaBean.lstPersonas}" var="per" >
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombre"/>
                    </f:facet>
                    <h:outputLabel value="#{per.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Edad"/>
                    </f:facet>
                    <h:outputLabel value="#{per.edad}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Sexo"/>
                    </f:facet>
                    <h:outputLabel value="#{per.sexo}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="Eliminar" actionListener="#{personaBean.eliminarPersona(per)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <body>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Paisxxx"/>
                <h:selectOneMenu value="#{ciudadBean2.codPais}">
                    <f:selectItem itemLabel="PERU" itemValue="1"/>
                    <f:selectItem itemLabel="COLOMBIA" itemValue="2"/>
                    <f:ajax event="change" listener="#{ciudadBean2.cargarCiudades}" render="cboCiudad" execute="@this"/>
                </h:selectOneMenu>
                <h:outputLabel value="Ciudad"/>
                <h:selectOneMenu id="cboCiudad" value="#{ciudadBean2.codCiudad}">
                    <f:selectItems value="#{ciudadBean2.lstCiudad}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Paiszzz"/>
                <p:selectOneMenu id="cboPaisPrime" value="#{ciudadBean2.codPais}">
                    <f:selectItem itemLabel="PERU" itemValue="1"/>
                    <f:selectItem itemLabel="COLOMBIA" itemValue="2"/>
                    <p:ajax event="change" listener="#{ciudadBean2.cargarCiudadesPrime}" update="cboCiudadPrime"/>
                </p:selectOneMenu>
                <p:outputLabel value="Ciudad"/>
                <p:selectOneMenu id="cboCiudadPrime" value="#{ciudadBean2.codCiudad}">
                    <f:selectItems value="#{ciudadBean2.lstCiudad}"/>
                </p:selectOneMenu>
                
                
            </h:panelGrid>
        </h:form>
    </body>
</html>

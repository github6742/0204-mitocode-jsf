<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <body>
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Pais"/>
                <h:selectOneMenu id="cbaPais" value="#{ciudadBean.codigoPais}">
                    <f:selectItem itemLabel="Seleccione" itemValue="0" noSelectionOption="true"/>
                    <f:selectItem itemLabel="PERU" itemValue="1"/>
                    <f:selectItem itemLabel="COLOMBIA" itemValue="2"/>
                    <f:selectItem itemLabel="BRASIL" itemValue="3"/>
                    <f:ajax event="change" listener="#{ciudadBean.refrescar}" render="cboCiudad"  execute="@this"/>
                </h:selectOneMenu>
                
                <p:outputLabel value="Ciudad"/>
                <h:selectOneMenu id="cboCiudad" value="#{ciudadBean.codigoCiudad}">
                    <f:selectItems value="#{ciudadBean.LstCiudades}" var="c" itemLabel="#{c}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Pais"/>
                <h:selectOneMenu id="cbaPais" value="#{ciudadBean.codigoPais}">
                    <f:selectItem itemLabel="Seleccione" itemValue="0" noSelectionOption="true"/>
                    <f:selectItem itemLabel="PERU" itemValue="1"/>
                    <f:selectItem itemLabel="COLOMBIA" itemValue="2"/>
                    <f:selectItem itemLabel="BRASIL" itemValue="3"/>
                    <f:ajax event="change" listener="#{ciudadBean.refrescarPrime()}" render="cboCiudadPrime" />
                </h:selectOneMenu>
                
                <p:outputLabel value="Ciudad"/>
                <p:selectOneMenu id="cboCiudadPrime" value="#{ciudadBean.codigoCiudad}">
                    <f:selectItems value="#{ciudadBean.LstCiudades}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Perros"/>
                <p:selectOneMenu id="cboPerros" value="#{perroBean.perro.codigo}">
                    <f:selectItem itemLabel="No hay datos" noSelectionOption="true"/>
                    <f:selectItems value="#{perroBean.LstPerros}" var="pr" itemLabel="#{pr.nombre}" itemValue="#{pr.codigo}"/>                    
                </p:selectOneMenu>
                <p:commandButton value="Cargar Perros" action="#{perroBean.refrescar()}"     update="cboPerros"/>
                    
                
                
                
                
                
            </h:panelGrid>
        </h:form>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MODIFICAR EMPLEADO</title>
    </h:head>
    <body>

        <h:form>  

            <h:panelGrid columns="2">

                <h:outputLabel value="NombreS" />
                <h:inputText value="#{empleadoBean.empleado.nombres}" />

                <h:outputLabel value="Apellidos" />
                <h:inputText value="#{empleadoBean.empleado.apellidos}" />

                <h:outputLabel value="Sexo" />
                <h:selectOneMenu value="#{empleadoBean.empleado.sexo}" >
                    <f:selectItem itemValue="M" itemLabel="MASCULINO"/>
                    <f:selectItem itemValue="F" itemLabel="FEMENINO"/>
                </h:selectOneMenu>


                <h:commandButton value="Modificar" action="#{empleadoBean.modificar()}"/>
                <h:commandButton action="exito" immediate="true" value="Cancelar"/>

            </h:panelGrid>
        </h:form>
    </body>
</html>
